<!--continue statement-->
<p id="para">

</p>
<script>
    var res = "";
    var a;
    for (a = 1; a <= 7; a++) {
        if (a == 4) {
            continue;
        }
        res += "The value of a is : " + a + "<br>";
    }
    document.getElementById("para").innerHTML = res;  
</script>
